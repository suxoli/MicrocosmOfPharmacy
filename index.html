<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=yes'>
    <title>YYSMART | MicrocosmOfPharmacy</title>
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        html {
            height: -webkit-fill-available;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100vw;
            overflow: hidden;
            /* 通用背景（存放于TemplateData，适配1080×1920） */
            background: url('TemplateData/background.png') no-repeat center center;
            background-size: 100% 100%;
        }

        .ctaDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8); /* 黑色半透明 */
            z-index: 99;
            color: white; /* 弹窗内文字默认白色 */
        }
    </style>
</head>
<body>

    <video id="webcam-video" muted autoplay playsinline style="width:1px;position:absolute"></video>
    <canvas id="video-canvas" style="width:100%; height:100%; object-fit:cover; position:absolute; z-index: -99; "></canvas>
    <div id="startARDiv" class="ctaDiv">
        <select id="chooseCamSel" style="display: none;" onchange="SelectCam()"></select>
        <p style="text-align: center; width:60vw;">请允许访问摄像头，以体验AR互动功能～</p>
        <button id="startARButton" onclick="StartAR()" style="display:none; padding: 15px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 8px; margin-top: 20px;">允许访问</button>
    </div>
    <div id="screenshotDiv" style="display: none;" class="ctaDiv">
        <div style="position:relative; background-color:white; padding:10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.25);">
            <img id="screenshotImg" src="" alt="截图" style="width:80vw; height:80vh">
            <button onclick="document.getElementById('screenshotDiv').style.display = 'none';" style="position:absolute; transform:translateY(-100%); right:0; top:0">关闭</button>
        </div>
    </div>
    <div id="confirmUrlDiv" style="display: none;" class="ctaDiv">
        <div style="position:relative; background-color:white; padding:10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.25); width: 80vw; display:flex; flex-direction: column; align-items: center;">
            <p id="confirmUrlText" style="text-align: center; width:80%; overflow: hidden; text-overflow: ellipsis;">您确定要访问url.com吗？</p>
            <div>
                <button onclick="window.open(newUrlString, '_blank').focus(); document.getElementById('confirmUrlDiv').style.display = 'none'">访问网站</button>
                <button onclick="document.getElementById('confirmUrlDiv').style.display = 'none'">返回</button>
            </div>
        </div>
    </div>
    <div id="errorDiv" class="ctaDiv" style="display: none; background:#aaa">
        <p id="errorText" style="text-align: center; width:60vw; color:white"></p>
    </div>
    <!-- 新增加载弹窗 -->
    <div id="loadingDiv" class="ctaDiv" style="display: none; background:rgba(0,0,0,0.8); color:white;">
        <p style="text-align: center; width:60vw;">AR功能加载中，请稍候...</p>
        <div style="width: 60vw; height: 4px; background: #eee; margin-top: 20px;">
            <div id="loadingProgress" style="width: 0%; height: 100%; background: #4CAF50;"></div>
        </div>
    </div>
    <div id="unity-container" class="unity-mobile">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #0000; z-index: -98"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <canvas id="video-canvas"></canvas>
    </div>
    <script src="arcamera.js" type="text/javascript"></script>
    <script src="htracker.js" type="text/javascript"></script>
    <script src="Build/MicrocosmOfPharmacy.loader.js"></script>
    <script>
            var initialize = async() =>{
                var unityCanvas = document.querySelector("#unity-canvas");
                var videoCanvas = document.querySelector("#video-canvas");
                window.arCamera = new ARCamera(unityCanvas, videoCanvas);
                window.hTracker = new HandTracker(arCamera);
                try{
                    var numHands = 2; //<--SET MAX NUMBER OF HANDS

                    //initialize using mediapipe CDN
                    // await window.hTracker.initialize(
                    //     "./opencv.js",
                    //     "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.6",
                    //     "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.6/wasm",
                    //     "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                    //     numHands,
                    //     0.3, //detectConfidence, //detectConfidence
                    //     0.3, //presenceConfidence, //presenceConfidence
                    //     0.3, //trackConfidence, //trackConfidence
                    // );

                    //initialize locally
                    await window.hTracker.initialize(
                        "./opencv.js",
                        "./mediapipe/tasks-vision@0.10.6.js",
                        "./mediapipe/wasm",
                        "./mediapipe/hand_landmarker.task",
                        numHands,
                        0.3, //detectConfidence, //detectConfidence
                        0.3, //presenceConfidence, //presenceConfidence
                        0.3, //trackConfidence, //trackConfidence
                    );

                    console.log("手部追踪器初始化成功!");
                }
                catch (error){
                    console.error("手部追踪器初始化失败：缺少opencv.js " + error);
                    ShowError("初始化失败，请检查相关资源是否完整");
                    return;
                }

                await LoadWebcams();
                document.getElementById("startARButton").style.display = "block";
            }

            initialize();

            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            function StartAR() {
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";

                document.getElementById("startARDiv").style.display = "none";
                ShowLoading(); // 新增：显示加载弹窗
                createUnityInstance(document.querySelector("#unity-canvas"), {
                    dataUrl: "Build/MicrocosmOfPharmacy.data",
                    frameworkUrl: "Build/MicrocosmOfPharmacy.framework.js",
                    codeUrl: "Build/MicrocosmOfPharmacy.wasm",
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "NanJingYaoYu",
                    productName: "MicrocosmOfPharmacy",
                    productVersion: "0.1",
                    //webglContextAttributes: { "preserveDrawingBuffer": true },
                    // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
                    // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
                    },
                    (progress) => {
                        progressBarFull.style.width = 100 * progress + "%";
                    }
                ).then((unityInstance) => {
                    window.unityInstance = unityInstance;
                    RequestWebcam();
                    HideLoading(); // 新增：隐藏加载弹窗
                    loadingBar.style.display = "none";
                });
                loadingBar.style.display = "block";
            }
            //Set Facing Mode here ('environment', 'user', '')
		window.unityFacingMode = "user"

            window.WEBCAM_SETTINGS = {
                video: {
                    facingMode: unityFacingMode,
                },
                audio: false
            };

            window.requestingForPermissions = false;
            async function RequestWebcam(){
                window.requestingForPermissions = true;
                try{
                    window.webcamStream = await navigator.mediaDevices.getUserMedia(window.WEBCAM_SETTINGS);
                    arCamera.setFlipped(window.WEBCAM_SETTINGS.video.facingMode == 'user');

                    console.log("摄像头访问权限已授予");
                    requestingForPermissions = false;
                }
                catch (err) {
                    //user denied camera permission - show error panel
                    console.error("获取媒体设备失败 - " , err);
                    ShowError("体验启动失败。摄像头权限被拒绝");
                    window.requestingForPermissions = false;
                }
            }

            async function StartWebcam(){
                console.log("启动摄像头")

                while (window.requestingForPermissions) {
                    // Wait until requestingForPermissions becomes true.
                    console.log("等待权限授予中...");
                    await new Promise(resolve => setTimeout(resolve, 100)); // Adjust the delay time as needed.
                }

                console.log("已获取权限");

                if(window.webcamStream)
                {
                    const video = document.querySelector("#webcam-video");
                    video.srcObject = webcamStream;
                    try {
                        await arCamera.startWebcam(video);
                        console.log("摄像头启动成功");

                        window.unityInstance.SendMessage('ARCamera', 'OnStartWebcamSuccess');
                    }
                    catch(err){
                        console.error("摄像头启动失败 - ", err);
                        window.unityInstance.SendMessage('ARCamera', 'OnStartWebcamFail');
                    }
                }
                else{
                    console.error("摄像头启动失败 - 权限尚未授予");
                    window.unityInstance.SendMessage('ARCamera', 'OnStartWebcamFail');
                }
            }
            async function LoadWebcams(){
                let camDevices = [];
                // let backCams = [];
                let devices = await navigator.mediaDevices.enumerateDevices();
                var ctr = 0;
                devices.forEach(mediaDevice => {
                    if (mediaDevice.kind === 'videoinput') {

                        if(window.unityFacingMode == 'environment' && !mediaDevice.label.includes('facing front')){
                            //back cam only
                            camDevices.push(mediaDevice);
                        }
                        else if(window.unityFacingMode == 'user' && mediaDevice.label.includes('facing front')){
                            //front cam only
                            camDevices.push(mediaDevice);
                        }
                        else{
                            //back and front
                            camDevices.push(mediaDevice);
                        }

                        ctr++;
                    }
                });
                var select = document.getElementById("chooseCamSel");
                select.style.display = "block";
                var count = 0;
                camDevices.forEach(mediaDevice => {
                    const option = document.createElement('option');
                    option.value = mediaDevice.deviceId;
                    let label = `摄像头 ${count}`;
                    if (mediaDevice.label) {
                        label = mediaDevice.label
                    }
                    const textNode = document.createTextNode(label);
                    option.appendChild(textNode);
                    select.appendChild(option);
                    count++;
                });
                // iTracker.WEBCAM_NAME = select.options[select.selectedIndex].innerHTML;
            }
            function SelectCam(){
                var select = document.getElementById("chooseCamSel");
                const deviceId = select.value;
                window.WEBCAM_SETTINGS.video['deviceId'] = deviceId;
                //console.log(window.WEBCAM_SETTINGS);
                // iTracker.WEBCAM_NAME = select.options[select.selectedIndex].innerHTML;
            }

            async function FlipCam(){
                arCamera.stopWebcam();
                window.WEBCAM_SETTINGS.video.deviceId = '';

                if(window.WEBCAM_SETTINGS.video.facingMode == 'user'){
                    window.WEBCAM_SETTINGS.video.facingMode = 'environment';
                    arCamera.setFlipped(false);
                }
                else{
                    window.WEBCAM_SETTINGS.video.facingMode = 'user';
                    arCamera.setFlipped(true);
                }
                window.webcamStream = await navigator.mediaDevices.getUserMedia(window.WEBCAM_SETTINGS);

                const video = document.querySelector("#webcam-video");
                video.srcObject = webcamStream;

                await arCamera.startWebcam(video);
            }

            function ShowError(error){
                document.getElementById("errorDiv").style.display = "flex";
                document.getElementById("errorText").innerHTML = error;
        }

            // 新增：显示加载弹窗
            function ShowLoading() {
                document.getElementById("loadingDiv").style.display = "flex";
            }
            // 新增：更新加载进度
            function UpdateLoadingProgress(progress) {
                document.getElementById("loadingProgress").style.width = (progress * 100) + "%";
            }
            // 新增：隐藏加载弹窗
            function HideLoading() {
                document.getElementById("loadingDiv").style.display = "none";
            }

            function ShowScreenshot(dataUrl){
                document.getElementById("screenshotDiv").style.display = "flex";
                document.getElementById("screenshotImg").src = dataUrl;
                document.getElementById("screenshotImg").style.width = "80vw";
                document.getElementById("screenshotImg").style.height = 80 / window.innerWidth * window.innerHeight + "vw";
            }

            function ShowConfirmUrl(url){
                document.getElementById("confirmUrlDiv").style.display = "flex";
                window.newUrlString = url;
                document.getElementById("confirmUrlText").innerText = "您确定要访问 " + url;
            }

            window.hTracker_GLOBALS = {
                //place global settings here
            }


    </script>
</body>
</html>
